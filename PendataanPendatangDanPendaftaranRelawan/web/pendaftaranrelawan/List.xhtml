<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">Pratinjau Data Pendaftaran Relawan</ui:define>
        <ui:define name="body" class=" pace-done">
            <div class="pace  pace-inactive">
                <div class="pace-progress" style="width: 100%;" data-progress-text="100%" data-progress="99">
                    <div class="pace-progress-inner"></div>
                </div>
                <div class="pace-activity"></div>
            </div>
            <div id="container" class="cls-container effect">
                <div id="bg-overlay"></div>
                <div id="page-content" class="col-sm-1"></div>
                <div id="page-content" class="col-sm-10">
                    <div class="panel-body">
                        <div class="mar-ver pad-btm">
                            <h1 class="h3">Pratinjau Data Pendaftaran Relawan</h1>
                            <p>Berikut Data yang Telah Disimpan.</p>
                        </div>
                        <h:form id="demo-bv-accordion" styleClass="form-horizontal bv-form jsfcrud_list_form">
                            <button type="submit" class="bv-hidden-submit" style="display: none; width: 0px; height: 0px;"></button>
                            <div id="demo-accordion" class="panel-group accordion">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-parent="#demo-accordion" data-toggle="collapse" href="#demo-acc-panel-3">Informasi Data</a>
                                        </h4>
                                    </div>
                                    <div id="demo-acc-panel-3" class="panel-collapse collapse in">
                                        <div class="panel-body">
                                            <div class="form-group has-feedback">
                                                <h:panelGroup id="messagePanel" layout="block">
                                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                                </h:panelGroup>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <h:outputText escape="false" value="#{bundle.ListPendaftaranrelawanEmpty}" rendered="#{pendaftaranrelawanController.items.rowCount == 0}"/>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <h:panelGroup rendered="#{pendaftaranrelawanController.items.rowCount > 0}">
                                                    <div style="overflow-x:auto;">
                                                        <h:dataTable styleClass="table table-sm table-bordered" value="#{pendaftaranrelawanController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px; text-align: center">
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="Aksi"/>
                                                            </f:facet>
                                                            <h:commandLink action="#{pendaftaranrelawanController.prepareView}" value="#{bundle.ListPendaftaranrelawanViewLink}"/>
                                                            <h:outputText value=" "/>
                                                            <h:commandLink action="#{pendaftaranrelawanController.prepareEdit}" value="#{bundle.ListPendaftaranrelawanEditLink}"/>
                                                            <h:outputText value=" "/>
                                                            <h:commandLink action="#{pendaftaranrelawanController.destroy}" value="#{bundle.ListPendaftaranrelawanDestroyLink}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListPendaftaranrelawanTitle_nama}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.nama}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListPendaftaranrelawanTitle_noHP}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.noHP}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListPendaftaranrelawanTitle_email}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.email}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListPendaftaranrelawanTitle_jnsId}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.jnsId}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListPendaftaranrelawanTitle_noId}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.noId}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListPendaftaranrelawanTitle_alamatKId}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.alamatKId}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListPendaftaranrelawanTitle_jenisKlmn}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.jenisKlmn}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListPendaftaranrelawanTitle_ttl}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.ttl}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListPendaftaranrelawanTitle_agama}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.agama}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListPendaftaranrelawanTitle_statusPerkawinan}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.statusPerkawinan}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListPendaftaranrelawanTitle_pekerjaan}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.pekerjaan}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListPendaftaranrelawanTitle_pendidikan}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.pendidikan}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListPendaftaranrelawanTitle_goldar}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.goldar}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListPendaftaranrelawanTitle_alamatDomisili}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.alamatDomisili}"/>
                                                        </h:column>
                                                    </h:dataTable>
                                                    </div>    
                                                    <br></br>
                                                    <h:outputText value="#{pendaftaranrelawanController.pagination.pageFirstItem + 1}..#{pendaftaranrelawanController.pagination.pageLastItem + 1}/#{pendaftaranrelawanController.pagination.itemsCount}"/>&nbsp;
                                                    <h:commandLink action="#{pendaftaranrelawanController.previous}" value="#{bundle.Previous} #{pendaftaranrelawanController.pagination.pageSize}" rendered="#{pendaftaranrelawanController.pagination.hasPreviousPage}"/>&nbsp;
                                                    <h:commandLink action="#{pendaftaranrelawanController.next}" value="#{bundle.Next} #{pendaftaranrelawanController.pagination.pageSize}" rendered="#{pendaftaranrelawanController.pagination.hasNextPage}"/>&nbsp;
                                                    <br></br>
                                                </h:panelGroup>
                                                <br></br>
                                                <div class="form-group">
                                                    <h:commandLink  style="width: 30%; margin:auto;" styleClass="btn btn-block btn-success" action="#{pendaftaranrelawanController.prepareCreate}" value="#{bundle.ListPendaftaranrelawanCreateLink}"/>
                                                </div>
                                                <div class="form-group">
                                                    <h:link style="width: 30%; margin:auto;" styleClass="btn btn-block btn-success" outcome="/index" value="#{bundle.ListPendaftaranrelawanIndexLink}"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
                <div id="page-content" class="col-sm-1"></div>
            </div>
        </ui:define>
    </ui:composition>

</html>
