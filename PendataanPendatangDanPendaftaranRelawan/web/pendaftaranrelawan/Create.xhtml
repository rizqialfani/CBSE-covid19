<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">Formulir Pendaftaran Relawan</ui:define>
        <ui:define name="body" class=" pace-done">
            <div class="pace  pace-inactive">
                <div class="pace-progress" style="width: 100%;" data-progress-text="100%" data-progress="99">
                    <div class="pace-progress-inner"></div>
                </div>
                <div class="pace-activity"></div>
            </div>
            <div id="container" class="cls-container effect">
                <div id="bg-overlay"></div>
                <div id="page-content" class="col-sm-1"></div>
                <div id="page-content" class="col-sm-10">
                    <div class="panel-body">
                        <div class="mar-ver pad-btm">
                            <h1 class="h3">Formulir Pendaftaran Relawan</h1>
                            <p>Bergabunglah dalam penanggulangan COVID 19 dan siapkan data diri Anda.</p>
                        </div>
                        <h:form id="demo-bv-accordion" class="form-horizontal bv-form">
                            <button type="submit" class="bv-hidden-submit" style="display: none; width: 0px; height: 0px;"></button>
                            <div id="demo-accordion" class="panel-group accordion">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-parent="#demo-accordion" data-toggle="collapse" href="#demo-acc-panel-3">Informasi Biodata Anda</a>
                                        </h4>
                                    </div>
                                    <div id="demo-acc-panel-3" class="panel-collapse collapse in">
                                        <div class="panel-body">
                                            <div class="form-group has-feedback">
                                                <h:panelGroup id="messagePanel" layout="block">
                                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                                </h:panelGroup>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <h:outputLabel class="col-lg-3 control-label text-bold" value="Nama Lengkap" for="nama" />
                                                <div class="col-lg-7">                    
                                                    <h:inputText styleClass="form-control" id="nama" value="#{pendaftaranrelawanController.selected.nama}" title="#{bundle.CreatePendaftaranrelawanTitle_nama}" pt:placeholder="Isi nama lengkap anda."/>
                                                </div>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <h:outputLabel class="col-lg-3 control-label text-bold" value="Nomor HP" for="noHP" />
                                                <div class="col-lg-7">                    
                                                    <h:inputText styleClass="form-control" id="noHP" value="#{pendaftaranrelawanController.selected.noHP}" title="#{bundle.CreatePendaftaranrelawanTitle_noHP}" pt:placeholder="Contoh : 0812345678 atau 0248573957"/>
                                                </div>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <h:outputLabel class="col-lg-3 control-label text-bold" value="Email" for="email" />
                                                <div class="col-lg-7">
                                                    <h:inputText styleClass="form-control" id="email" value="#{pendaftaranrelawanController.selected.email}" title="#{bundle.CreatePendaftaranrelawanTitle_email}" pt:placeholder="Contoh : fulan@mail.com" />
                                                </div>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <h:outputLabel class="col-lg-3 control-label text-bold" value="Jenis Identitas" for="jnsId" />
                                                <div class="col-lg-7">
                                                    <h:inputText styleClass="form-control" id="jnsId" value="#{pendaftaranrelawanController.selected.jnsId}" title="#{bundle.CreatePendaftaranrelawanTitle_jnsId}" pt:placeholder="Contoh : KTP"/>
                                                </div>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <h:outputLabel class="col-lg-3 control-label text-bold" value="Nomor Identitas" for="noId" />
                                                <div class="col-lg-7">
                                                    <h:inputText styleClass="form-control" id="noId" value="#{pendaftaranrelawanController.selected.noId}" title="#{bundle.CreatePendaftaranrelawanTitle_noId}" required="true" requiredMessage="#{bundle.CreatePendaftaranrelawanRequiredMessage_noId}" pt:placeholder="Isi sesuai kartu identitas anda."/>
                                                </div>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <h:outputLabel class="col-lg-3 control-label text-bold" value="Alamat Sesuai Kartu Identitas" for="alamatKId" />
                                                <div class="col-lg-7">                    
                                                    <h:inputText styleClass="form-control" id="alamatKId" value="#{pendaftaranrelawanController.selected.alamatKId}" title="#{bundle.CreatePendaftaranrelawanTitle_alamatKId}" pt:placeholder="Isi alamat sesuai kartu identitas anda." />
                                                </div>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <h:outputLabel class="col-lg-3 control-label text-bold" value="Jenis Kelamin" for="jenisKlmn" />
                                                <div class="col-lg-7">
                                                    <h:inputText styleClass="form-control" id="jenisKlmn" value="#{pendaftaranrelawanController.selected.jenisKlmn}" title="#{bundle.CreatePendaftaranrelawanTitle_jenisKlmn}" pt:placeholder="Contoh : Laki-laki" />
                                                </div>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <h:outputLabel class="col-lg-3 control-label text-bold" value="Tempat Tanggal Lahir" for="ttl" />
                                                <div class="col-lg-7">                    
                                                    <h:inputText styleClass="form-control" id="ttl" value="#{pendaftaranrelawanController.selected.ttl}" title="#{bundle.CreatePendaftaranrelawanTitle_ttl}" pt:placeholder="Contoh : Semarang, 19/06/2020" />
                                                </div>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <h:outputLabel class="col-lg-3 control-label text-bold" value="Agama" for="agama" />
                                                <div class="col-lg-7">
                                                    <h:inputText styleClass="form-control" id="agama" value="#{pendaftaranrelawanController.selected.agama}" title="#{bundle.CreatePendaftaranrelawanTitle_agama}" pt:placeholder="Contoh : Islam" />
                                                </div>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <h:outputLabel class="col-lg-3 control-label text-bold" value="Status Perkawinan" for="statusPerkawinan" />
                                                <div class="col-lg-7">                    
                                                    <h:inputText styleClass="form-control" id="statusPerkawinan" value="#{pendaftaranrelawanController.selected.statusPerkawinan}" title="#{bundle.CreatePendaftaranrelawanTitle_statusPerkawinan}" pt:placeholder="Contoh : Belum Menikah" />
                                                </div>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <h:outputLabel class="col-lg-3 control-label text-bold" value="Pekerjaan / Aktivitas" for="pekerjaan" />
                                                <div class="col-lg-7">                    
                                                    <h:inputText styleClass="form-control" id="pekerjaan" value="#{pendaftaranrelawanController.selected.pekerjaan}" title="#{bundle.CreatePendaftaranrelawanTitle_pekerjaan}" pt:placeholder="Contoh : Wiraswasta" />
                                                </div>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <h:outputLabel class="col-lg-3 control-label text-bold" value="Pendidikan Terakhir" for="pendidikan" />
                                                <div class="col-lg-7">                    
                                                    <h:inputText styleClass="form-control" id="pendidikan" value="#{pendaftaranrelawanController.selected.pendidikan}" title="#{bundle.CreatePendaftaranrelawanTitle_pendidikan}" pt:placeholder="Contoh : SMA/Sederajat"/>
                                                </div>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <h:outputLabel class="col-lg-3 control-label text-bold" value="Golongan Darah" for="goldar" />
                                                <div class="col-lg-7">                    
                                                    <h:inputText styleClass="form-control" id="goldar" value="#{pendaftaranrelawanController.selected.goldar}" title="#{bundle.CreatePendaftaranrelawanTitle_goldar}" pt:placeholder="Contoh : AB" />
                                                </div>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <h:outputLabel class="col-lg-3 control-label text-bold" value="Alamat Domisili" for="alamatDomisili" />
                                                <div class="col-lg-7">                    
                                                    <h:inputText styleClass="form-control" id="alamatDomisili" value="#{pendaftaranrelawanController.selected.alamatDomisili}" title="#{bundle.CreatePendaftaranrelawanTitle_alamatDomisili}" pt:placeholder="Isi alamat tempat tinggal anda, bisa sama dengan alamat pada kartu identitas." />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:commandLink style="width: 30%; margin:auto;"  styleClass="btn btn-block btn-success" action="#{pendaftaranrelawanController.create}" value="#{bundle.CreatePendaftaranrelawanSaveLink}" />
                                            </div>
                                            <div class="form-group">
                                                <h:commandLink style="width: 30%; margin:auto;" styleClass="btn btn-block btn-success" action="#{pendaftaranrelawanController.prepareList}" value="#{bundle.CreatePendaftaranrelawanShowAllLink}" immediate="true"/>
                                            </div>
                                            <div class="form-group">
                                                <h:link style="width: 30%; margin:auto;" styleClass="btn btn-block btn-success" outcome="/index" value="#{bundle.CreatePendaftaranrelawanIndexLink}"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
                <div id="page-content" class="col-sm-1"></div>
            </div>
        </ui:define>
    </ui:composition>

</html>
